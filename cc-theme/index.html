<!DOCTYPE html>
<html>

<head>
    <title>UI Library | HEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cc-theme.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/icomoon.css" rel="stylesheet">
    <link href="css/font-icon.css" rel="stylesheet">

    <!--    Font Icon-->
    <link href="css/font-icon.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <style type="text/css">
        .gradient {
           filter: none;
        }
    </style>
    <![endif]-->

</head>

<body>
    <div class="cc-side-bar cc-side-menu-black">
        <ul>
            <li>
                <i data-icon="" class="icon-document"></i>Pages</li>
            <li id="loadMenu">Menu</li>
        </ul>
        <ul>
            <li>
                <i data-icon="" class="icon-text-justify-center"></i>UI Elements</li>
            <li id="loadTypography">Typography</li>
            <li id="loadButtons">Buttons</li>
            <li id="loadIcons">Icons</li>
            <li id="loadAlerts">Alerts</li>
            <li id="loadTabs">Tabs</li>
            <li id="loadTable">Table</li>
        </ul>
        <ul>
            <li>
                <i data-icon="" class="icon-document-fill"></i>Forms</li>
            <li id="loadSelect">Select</li>
            <li id="loadFields">Fields</li>

        </ul>
        <ul>
            <li>
                <i data-icon="" class="icon-layers"></i>Components</li>
            <li id="loadStack">Stack</li>
            <li id="loadBreadcrumbs">Breadcrumbs</li>

        </ul>
    </div>
    <div class="cc-side-bar-margin cc-side-menu-black">
    </div>
    <div id="launchButton">
        <i data-icon="" class="icon-list-square" style="font-size:20px;"></i>
        <span>Menu</span>
    </div>
    <section id="pageLoader">
        <div id="headerContainer">
        </div>
        <div id="midContainer">
        </div>
        <div id="footerContainer">
        </div>

    <script src="javascript/main.js"></script>

</html>
