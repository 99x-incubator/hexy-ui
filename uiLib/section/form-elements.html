<div class="cc-app-content">

    <div class="row">

            <div class="cc-web-element-container white-back">

                <span class="cc-panel-controlls"></span>
                <div class="cc-code"></div>
                <div class="cc-content">
                    <div class="row">
                        <div class="col-md-2 textfield-text">Txt Field</div>
                        <div class="col-md-6"><input class="textfield" type="text"></div>
                    </div>
                </div>
            </div>
        </div>          
    </div>
    
    <div class="row">
        <div class="col-md-10">
            <div class="cc-web-element-container white-back">

                <span class="cc-panel-controlls"></span>
                <div class="cc-code"></div>

                    <div class="row">
                        <div class="col-md-2 textfield-text">Txt Field</div>
                        <div class="col-md-6"><textarea class="textarea"></textarea></div>
                    </div>  
                </div>
            </div>
        </div>

    <div class="row">

                <div class="cc-code"></div>
                <div class="cc-content">
                    <table>
                        <tr>
                            <td>
                                <input type="checkbox" name="radiog_dark" id="radio4" class="css-checkbox" checked="checked" />
                                <label for="radio4" class="css-label radGroup2">Check 1</label>
                            </td>
                            <td>
                                <input type="checkbox" name="radiog_dark" id="radio5" class="css-checkbox" />

                    </table>

            </div>
        </div>

    <div class="row">

                <div class="cc-code"></div>
                <div class="cc-content">
                   
                            <div class="select-style">
                                <select >
                                    <option value="">Option 1</option>
                                    <option value="">Option 2</option>
                                    <option value="">Option 3</option>
                                    <option value="">Option 4</option>
                                </select>
                           
                    </div>
                </div>
            </div> 
        </div>
        <div class="col-md-5">

                                    <option value="">Option 2</option>
                                    <option value="">Option 3</option>
                                    <option value="">Option 4</option>
                                </select> 
                          
                    </div> 
                </div>
            </div>
        </div>
    </div> 
    <div class="row">

                <span class="cc-panel-controlls"></span>
                <div class="cc-code"></div>
                <div class="cc-content">
                   
                            <div><input id="radio1" type="radio" name="radio" value="1" ><label for="radio1"><span><span></span></span>Option 1</label></div>
